{% extends "base.html" %}
{% block content %}

<div class="container">
    <main>
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://media.istockphoto.com/id/1267470141/vector/light-bulb-logo-vector-design-template.jpg?s=612x612&w=0&k=20&c=OHNajPbX-fVRx7edNXwsVmxaf2okeR2FMh7dYIVSz80=" alt="" width="100" height="100">
        <h2>{{ subject }}</h2>
      </div>
  
      <div class="row justify-content-md-center">
        
        

        <div class="col-md-6 col-sm-12">
          <h4 class="mb-3"> Данні користувача </h4>
          <form method="POST" class="needs-validation" novalidate="">
            {% csrf_token %}
            <div class="row g-3">
            
              <div class="col-12">
                <label for="title" class="form-label">Title <span class="text-muted">(Optional)</span></label>
                <input type="title" class="form-control" name="title" maxlength="254" id="id_title" placeholder="you@example.com">

                

                <div class="invalid-feedback">
                  Please enter a valid title.
                </div>
              </div>
  
              <div class="col-12">
                <label for="description" class="form-label">description</label>
                <input type="text" class="form-control" name="description" id="id_description" placeholder="description" required="">
                <div class="invalid-feedback">
                  Please enter description.
                </div>
              </div>


              <div class="col-12">
                <label for="price" class="form-label">Price</label>
                <input type="price" class="form-control" name="price" id="id_price" placeholder="" required="">
                <div class="invalid-feedback">
                  Please enter your price.
                </div>
              </div>
  
              
  
              <div class="col-md-5">
                <label for="currency" class="form-label">currency</label>
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                <div class="invalid-feedback">
                  Please select currency.
                </div>
              </div>
  
  
            </div>
  
            <hr class="my-4">
  
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
  
            <hr class="my-4">
  
            <button class="w-100 btn btn-primary btn-lg" type="submit">Registration</button>
          </form>
        </div>
      </div>
    </main>
  
  </div>

    </main>
</div>
    {% endblock %}
